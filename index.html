<script>
const tracks=[
 "https://soundcloud.com/user-926749805/andagalanda",
 "https://soundcloud.com/user-926749805/chaos-realm"
];

function sc(u){
 const p=new URLSearchParams({
  url:u,auto_play:"false",hide_related:"true",
  show_comments:"false",show_user:"true",visual:"true"
 });
 return "https://w.soundcloud.com/player/?"+p;
}

document.addEventListener("DOMContentLoaded",()=>{
 const h=new Date().getHours();
 const i=(Math.floor(h/2)%12)+1;
 document.body.style.backgroundImage=`url('./bg/bg-${String(i).padStart(2,"0")}.webp')`;
 document.body.style.backgroundSize="cover";
 document.body.style.backgroundPosition="center";
 document.getElementById("player").src=sc(tracks[0]);
});
</script>
